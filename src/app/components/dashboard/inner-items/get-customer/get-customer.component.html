<form [formGroup]="customerForm" (ngSubmit)="searchData()">
  <div class="container">
    <div class="row" style="width: 500px">
      <div class="col-12">
        <mat-form-field style="width: 100%" appearance="outline">
          <mat-label>Customer Id</mat-label>
          <input formControlName="id" type="text" matInput>
        </mat-form-field>
      </div>
      <div class="col-12">
        <p style="display: flex; height: 50px; width: 100%">
          <button style="flex: 1" mat-raised-button color="primary">Save data</button>
        </p>
      </div>
    </div>
  </div>
</form>
<hr>
<table border="1">
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Address</th>
    <th>Salary</th>
  </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{selectedCustomer?.id}}</td>
      <td>{{selectedCustomer?.name}}</td>
      <td>{{selectedCustomer?.address}}</td>
      <td>{{selectedCustomer?.salary}}</td>
    </tr>
  </tbody>
</table>
